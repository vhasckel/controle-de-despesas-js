<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Controle de Despesas</title>
</head>

<body>

	<h2>Controle de Despesas</h2>

	<div class="container">

		<div class="container-left">
			<h4>Saldo atual</h4>

			<h1 id="balance" class="balance">R$ 0.00</h1>

			<div class="inc-exp-container">
				<div>
					<h4>Receitas</h4>
					<p id="money-plus" class="money plus">+ R$0.00</p>
				</div>

				<div>
					<h4>Despesas</h4>
					<p id="money-minus" class="money minus">- R$0.00</p>
				</div>
			</div>

			<h3>Adicionar transação</h3>

			<form id="form">
				<div class="form-control">
					<label for="text">Nome</label>
					<input autofocus type="text" id="text" placeholder="Nome da transação" />
				</div>

				<div class="form-control">
					<label for="amount">Valor <br />
					</label>
					<input type="number" id="amount" placeholder="Valor da transação" />
				</div>

				<button class="btn">Adicionar</button>
			</form>
		</div>


		<div class="transactions-list">
			<h3>Transações</h3>

			<ul id="transactions" class="container-transactions">
				<li class="minus">
					<!-- <button class="delete-btn">x</button>
					Salário <span>-$400</span> -->
				</li>
			</ul>
		</div>

	</div>

	<script src="main.js"></script>
</body>

</html>
